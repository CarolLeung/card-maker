<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body class="flexContainer">
    <div class="cardList">
      <div class="card" style="transform-origin: top left;">
        <div class="cardBorder">
          <div class="cardBack">
            <div class="texture"></div>
            <div class="topLeft">
              <div class="evolutionStage">
                <div class="hasStage">
                  <div class="stageHead">
                    <span>stage</span><span class='stageNumber'>2</span>
                  </div>
                  <div class="stageImg">
                    <img src="" alt="">
                  </div>
                  <div class="stageTextContainer"></div>
                  <div class="stageText">evolves from <span class='evolvesFrom'>x</span></div>
                </div>
                <div class="basic">
                  <div class="stageHead">
                    <span class="">basic</span>
                  </div>
                </div>
              </div>
              <div class="title cardName"> card name </div>
            </div>
            <div class="topRight">
              <span class="subtitle">hp</span><span class="title">110</span>
              <div class="icon">
                <div class=""></div>
              </div>
            </div>
            <div class="imageHalf">
              <img src="" class="mainImg">
            </div>
            <div class="imageDesc">image description</div>
            <div class="attackHalf">
              <div class="attackName">attack 1</div>
              <div class="attackDescription">attack 1 description...</div>
              <div class="attackName">attack 2</div>
              <div class="attackDescription">attack 2 description...</div>
            </div>
            <div class="bottom">
              <div class="otherDescription">other descriptive text</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
  <script src="../cardData.js"></script>
  <script src="makeCardFromList.js"></script>

  <link rel="stylesheet" href="../styles/sections.css">
  <link rel="stylesheet" href="../styles/utils.css">
  <link rel="stylesheet" href="../styles/fullcard.css">
  <link rel="stylesheet" href="../styles/icons.css">
</html>
